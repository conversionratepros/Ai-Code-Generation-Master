<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cro-56-brand — Whatever your goals, we'll help you get there</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
    }
    /* Brand strip — "Whatever your goals, we'll help you get there" section */
    .cro-56-brand-strip {
      background: #FFFFFF;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px;
      padding: 32px 120px;
      width: 100%;
    }
    .cro-56-brand-strip__headline {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      font-size: 24px;
      line-height: 1.21;
      color: #333333;
      text-align: left;
      margin: 0;
    }
    .cro-56-brand-strip__logos {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 43.62px;
      max-width: 775.18px;
    }
    .cro-56-brand-strip__logos img {
      display: block;
      height: auto;
      max-height: 65px;
      width: auto;
      object-fit: contain;
    }
    @media (max-width: 1024px) {
      .cro-56-brand-strip {
        padding: 32px 56px;
      }
    }
    @media (max-width: 768px) {
      .cro-56-brand-strip {
        padding: 24px 16px;
      }
      .cro-56-brand-strip__headline {
        text-align: center;
      }
      .cro-56-brand-strip__logos {
        flex-wrap: wrap;
        justify-content: center;
        gap: 24px;
      }
    }
  </style>
</head>
<body>

  <section class="cro-56-brand-strip" aria-label="Brand social proof">
    <h2 class="cro-56-brand-strip__headline">Whatever your goals, we'll help you get there</h2>
    <div class="cro-56-brand-strip__logos">
      <img src="https://i.ibb.co.com/tMHRn2s1/logos.png" alt="Trusted partner logos" width="776" height="65">
    </div>
  </section>
  
</body>
</html>
